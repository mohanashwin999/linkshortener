{% extends "home/base.html" %} 

{% block title %} Sign-Up | ShortLink {% endblock %}

{% block body %}
<div id="signupForm" class="mx-auto card m-5 p-3 col-12 col-sm-4">
    <center><h3 class="section-heading">Register</h3></center>
    <hr>
    <form method="POST">
        {% csrf_token %} 
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email"  name="email" required />
            {% if email_error %}
            <span style="color:red;"> {{email_error}} </span>             
            {% endif %}
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username"  name="username" required />
            {% if username_error %}
            <span style="color:red;"> {{username_error}} </span>             
            {% endif %}
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required />
        </div>

        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname" required />
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname" required />
        </div>

       <center><button type="submit" style="width:100%" class="btn primary mb-2 mt-2 p-2">Sign-Up</button></center>
       <hr>
       <center>Already have a account ? <a href="{% url 'home:login' %}">Login</a></center>
    </form>
</div>

 {% endblock %}
