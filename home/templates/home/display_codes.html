{% extends "home/base.html" %} 

{% block title %} Codes | ShortLink {% endblock %}

{% block body %}

<div class="container mt-4 mb-4">
    <div class="center">
        <p class="section-heading">Short Links of Pasted Codes</p>
    </div>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Description</th>
                <th scope="col">Link</th>
                </tr>
        </thead>
        <tbody>
            {% for i in codes %}
            <tr>
                <td>{{i.0}}</td>
                <td><a href="{{i.1}}">{{i.1}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


 {% endblock %}
