{% extends "home/base.html" %} {% block title %} Login | ShortLink {% endblock %} {% block body %}
<div id="signupForm" class="mx-auto card m-5 p-3 col-12 col-sm-4 row-content">
    <center>
        <h3 class="section-heading">Login</h3>
    </center>
    <hr>
    <form method="POST">
        {% csrf_token %} {% if error_mesaage %}
        <span style="color:red;"> {{error_message}} </span> {% endif %}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" name="username" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required />
        </div>

        <center><button type="submit" class="btn primary mb-2 mt-2 p-2" style="width:100%">Login</button></center>
        <hr>
        <center>Does not have a account ? <a href="{% url 'home:signup' %}">Sign-Up</a></center>
    </form>
</div>

<div style="margin-bottom: 100px;"></div>

{% endblock %}
